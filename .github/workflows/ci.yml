name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Version check
        run: ./scripts/check-version.sh
      - name: CI checks (no Docker)
        run: make ci-local
      - name: Docker smoke (gated)
        run: |
          if docker info >/dev/null 2>&1; then
            make smoke
          else
            echo "Docker not available; skipping smoke tests."
          fi
